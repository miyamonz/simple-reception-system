<html> 
  <head> 
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <title>はまぐち皮膚科</title>
    <style>
html {
  font-size: 5.5vh;
    margin: 2rem;
}
        pre {
          padding: 0;
            background-color: rgba(0,0,0,0)!important;
        }
    </style>
  </head>
  <body class="hero">
    <div id="app">
      <div v-if="state.calling > 0">
      <span class="title is-size-5">呼び出し中</span> <span class="title tag is-primary is-large is-size-5">{{state.calling}}</span>
      <span class="title is-size-6">〜〜したら、お入りください。</span>
      </div>
      <div v-else>
      <span class="title is-size-5">少々お待ちください</span> 
      </div>
      <div class=" is-size-6">
        <span v-if="absence.length > 0">
        ご不在だった方:　{{absence.map(c => c.id).join(",　")}}
        </span>
        <br>
        <br>
        
      </div>
      <div class="columns">
        <div class="column">
          <article class="message is-light">
            <div class="message-header is-size-7"> <p>{{today.head}}</p> </div>
            <div class="message-body"><pre>{{today.body}}</pre></div>
          </article>
        </div>
        <div class="column">
          <article class="message is-light">
            <div class="message-header is-size-7"> <p>{{always.head}}</p> </div>
            <div class="message-body"><pre>{{always.body}}</pre></div>
          </article>
        </div>
      </div>
    </div>

    <script src="display.js"></script>
  </body>
</html>
